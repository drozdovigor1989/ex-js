<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>JS</title>
</head>
<body>
<div id="app" class="container">
    <div class="db">
        <div class="header">
<div class="exel">
    <div class="exel__header">
        <input class="exel__header-input" type="text" placeholder="новая таблица"></input>
        <div class="exel__header-btn">
            <button>
                <i class="material-icons">logout</i>
            </button>
            <button>
                <i class="material-icons">delete</i>
            </button>
        </div>
    </div>
    <div class="exel__toolbar">
        <button>
            <i class="material-icons">format_bold</i>
        </button>
        <button>
            <i class="material-icons">format_italic</i>
        </button>
        <button>
            <i class="material-icons">format_align_left</i>
        </button>
        <button>
            <i class="material-icons">format_align_center</i>
        </button>
        <button>
            <i class="material-icons">format_align_right</i>
        </button>
        <button>
            <i class="material-icons">format_underlined</i>
        </button>
    </div>
    <div class="exel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable="true" spellcheck="false"></div>
    </div>
    <div class="exel__table">
        <div class="row">
            <div class="row__info"></div>
            <div class="row__data">
                <div class="column">a</div>
                <div class="column">b</div>
                <div class="column">c</div>
                <div class="column">d</div>
                <div class="column">e</div>
            </div>
        </div>
        <div class="row">
            <div class="row__info">1</div>
            <div class="row__data">
                <div class="cell selected" contenteditable >1</div>
                <div class="cell " contenteditable >2</div>
                <div class="cell " contenteditable >3</div>
            </div>
        </div>
        <div class="row">
            <div class="row__info">2</div>
            <div class="row__data">
                <div class="cell " contenteditable >1</div>
                <div class="cell " contenteditable >2</div>
                <div class="cell " contenteditable >3</div>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>

</body>
</html>
